style: github
template: CHANGELOG.tpl.md
info:
  title: CHANGELOG
  repository_url: https://github.com/scoville/tfnotify
options:
  commits:
    filters:
      Type:
        - add
        - change
        - deprecate
        - remove
        - fix
        - security
  commit_groups:
    title_maps:
      add: Added
      change: Changed
      deprecate: Deprecated
      remove: Removed
      fix: Fixed
      security: Security
  header:
    pattern: "^(\\w*)(?:\\(([\\w\\$\\.\\-\\*\\s]*)\\))?\\:\\s(.*)$"
    pattern_maps:
      - Type
      - Scope
      - Subject
  notes:
    keywords:
      - BREAKING CHANGE
